<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>lab-work 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
<body>
<div class="content">
    <div class="head">
        <div class="content__head_circle"></div>
        <h2 class="content__head_headline">
            <div class="content__head_headline_name">Lushnikova Anastasia</div>
            <div class="content__head_headline_attributes" id="attributes">Group: P32302 Option:3209</div>
        </h2>
    </div>
    <div class="content__canvas">
        <canvas class="content__canvas_graph" id="canvas" width="300" height="300"></canvas>
    </div>
    <form class="content__labels" >
        <div class="content__labels_x">

            <label for="x" class="content__labels_x_menu">Change X:</label>
            <input class="content__labels_x_warning" type="text" name="x" id="x" placeholder="0">
            <div id="log_x" class="content__labels_error">&nbsp You should write x between -3 and 3 &nbsp</div>

        </div>
        <div class="content__labels_y" id="y">
            <label for="y" class="content__labels_y_menu">Change Y:</label>
            <div class="content__labels_y_checkbox" id="checkbox">
                <input type="checkbox" name="y" class="y_text" value="-5" id="-5">-5
                <input type="checkbox" name="y" class="y_text" value="-4" id="-4">-4
                <input type="checkbox" name="y" class="y_text" value="-3" id="-3">-3
                <input type="checkbox" name="y" class="y_text" value="-2" id="-2">-2
                <input type="checkbox" name="y" class="y_text" value="-1" id="-1">-1
                <input type="checkbox" name="y" class="y_text" value="0" id="0">0
                <input type="checkbox" name="y" class="y_text" value="1" id="1">1
                <input type="checkbox" name="y" class="y_text" value="2" id="2">2
                <input type="checkbox" name="y" class="y_text" value="3" id="3">3
            </div>
            <div id="log_y" class="content__labels_error"> &nbsp You should choose one y &nbsp</div>
        </div>
        <div class="content__labels_r-group">
            <label class="content__labels_r-group_menu">Change R:</label>
            <select id="r" class="content__labels_r-group_r" name="r">
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
            </select>
        </div>
        <button type="submit" class="content__labels_no-active" id="send" disabled="true">send</button>
    </form>
    <div class="content__scroll">
        <div class="content__scroll_table" id="table">
            <div class="content__scroll_table_row" id="head_table">
                <div class="content__scroll_table_row_cell">X</div>
                <div class="content__scroll_table_row_cell">Y</div>
                <div class="content__scroll_table_row_cell">R</div>
                <div class="content__scroll_table_row_cell">Result</div>
                <div class="content__scroll_table_row_cell">The Date</div>
            </div>
            <br>
        </div>
    </div>
</div>

<div>
    <script src="../../dist/main.bundle.js" ></script>
</div>
</body>

</html>
